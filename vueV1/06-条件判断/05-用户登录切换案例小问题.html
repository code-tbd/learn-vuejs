<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <div v-if="isUser">
      <label for="user">用户名</label>
      <input placeholder="用户名" type="text" id="user" key="user">
    </div>
    <!-- vue底层中的虚拟dom复用了重复的组件，使key不同可以消除这种复用 -->
    <div v-else>
      <label for="email">电子邮箱</label>
      <input placeholder="电子邮箱" type="text" id="email" key="email">
    </div>
    <br>
    <button @click="isUser=!isUser">切换登录模式</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        isUser: true
      }
    })
  </script>
</body>
</html>
