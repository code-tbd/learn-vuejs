<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1.lazy修饰符 -->
    <!-- 失去焦点或者按下回车数据才更新 -->
    <input type="text" v-model.lazy="lazyTest">
    <h2>{{lazyTest}}</h2>

    <br>
    <br>
    <br>
    <!-- 2.number修饰符 -->
    <!-- input默认数据类型为string -->
    <!-- 将得到的数据转换成number类型 -->
    <input type="number" v-model.number="numberTest">
    <h2>{{numberTest}}:{{typeof numberTest}}</h2>

    <br>
    <br>
    <br>
    <!-- 3.trim修饰符 -->
    <!-- 去除首位的空格 -->
    <input type="text" v-model.trim="trimTest">
    <h2>{{trimTest}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        lazyTest: '',
        numberTest: '',
        trimTest: ''
      }
    })
  </script>
</body>
</html>
