        <h2>{{getFullName()}}</h2>

        <h2>{{fullName}}</h2>

        <h2>{{fullName}}</h2>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',

                message: '你好',

                getFullName() {
                    console.log('use methods')
                    return this.firstName + ' ' + this.lastName

                fullName() {
                    console.log('use computed')
                    return this.firstName + ' ' + this.lastName                    
                }

        })
