<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 建议使用唯一值动态绑定key，这里使用item -->

    <ul>
      <li :key="item" v-for="item in letters">{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        letters: ['A','B','C','D','E']
      }
    })
    // 绑定key进行响应式操作时，性能可以提高，例如：
    // app.letters.splice(2,0,'F')
  </script>
</body>
</html>
