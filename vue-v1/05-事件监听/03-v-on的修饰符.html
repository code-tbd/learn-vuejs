<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.stop修饰符阻止冒泡 -->
    <div @click="divClick">div
      <button @click.stop="btnClick">按钮</button>
    </div>


    <!-- 2.prevent修饰符阻止默认行为 -->
    <br>
    <form action="baidu">
      <input @click.prevent="submitClick" type="submit" value="提交">
    </form>


    <!-- 3.{keyCode|keyAlias}修饰符监听键盘按键 -->
    <input @keyup.a="keyUp" type="text">


    <!-- 4.once修饰触发一次 -->
    <br>
    <button @click.once="btn2Click">按钮2</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      methods: {
        divClick() {
          console.log('div');
        },
        btnClick() {
          console.log('btn');
        },
        submitClick() {
          console.log('submitClick');
        },
        keyUp() {
          console.log('keyUp');
        },
        btn2Click() {
          console.log('btn2Click');
        }
      }
    })
  </script>
</body>

</html>
