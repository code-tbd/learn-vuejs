<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <template id="cpn">
    <div>
      <h2>{{childMessage}}</h2>
    </div>
  </template>
  
  <div id="app">
    <!-- 属性不可以用驼峰命名法，需要用“-”来代替大写 -->
    <cpn :child-message="message"></cpn>
  </div>
  <script src="../js/vue.js"></script>
  <script>

    const cpn = {
      template: '#cpn',
      props:{
        childMessage: {
          type: Array,
          default() {
            return [1,1,1,1,1]
          }
        }
      }
    }

    const app = new Vue({
      el: '#app',
      components: {
        cpn
      },
      data: {
        message: [1,2,3,4,10]
      }
    })
  </script>
</body>
</html>
