<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1.使用script标签 -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我在script里</h2>
      <h2>我在script里</h2>
      <h2>我在script里</h2>
    </div>
  </script>


  <!-- 2.使用template标签 -->
  <template id="cpn2">
    <div>
      <h2>我在template里</h2>
      <h2>我在template里</h2>
      <h2>我在template里</h2>   
    </div>
  </template>


  <div id="app">
    <cpn></cpn>
    <h2>============</h2>
    <cpn2></cpn2>
  </div>
  <script src="../js/vue.js"></script>
  <script>

    Vue.component('cpn',{
      // 通过css语法导入
      template: '#cpn'
    })
    // Vue.component('cpn2',{
    //   template: '#cpn2'
    // })

    const app = new Vue({
      el: '#app',
      components: {
        // 局部组件写法类似
        cpn2: {
          template: '#cpn2'
        }
      }
    })
  </script>
</body>
</html>
