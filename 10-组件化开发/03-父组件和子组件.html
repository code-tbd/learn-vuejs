<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <father></father>
    <!-- 未在根组件注册的组件不能直接使用 -->
    <!-- 附庸的附庸不是我的附庸 -->
    <son></son>
  </div>
  <script src="../js/vue.js"></script>
  <script>

    // 子组件
    const sonC = Vue.extend({
      template: `
        <div>
        <h2>---------</h2>
        <h3>我是子组件</h3>
        <h2>---------</h2>
        </div>`
    })


    // 父组件
    // 注意顺序，先写子组件才能包含子组件
    const fatherC = Vue.extend({
      template: `
        <div>
        <h2>=========</h2>
        <h3>我是父组件</h3>
        <son></son>
        <h2>=========</h2>
        </div>`,
      components: {
        son: sonC
      }
    })



    // 根组件
    const app = new Vue({
      el: '#app',
      components: {
        father: fatherC
      }
    })
  </script>
</body>

</html>
