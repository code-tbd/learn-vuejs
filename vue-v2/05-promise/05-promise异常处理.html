<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('aaa')
      }, 3000);
    }).then((res)=>{
      console.log(res);

      // Promise.reject
      // return Promise.reject('promise.reject err')

      // throw
      throw 'throw err'
    }).then((res)=>{
      console.log(res)

      return Promise.resolve(res+'222')
    }).then((res)=>{
      console.log(res);

      return Promise.resolve(res+'333')
    }).then((res)=>{
      console.log(res)
    }).catch((err)=>{
      console.log(err)
    })
  </script>
</body>
</html>
