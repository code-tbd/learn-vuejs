<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.链式调用
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      }, 2000);
    }).then(()=>{
      console.log('1111111');
      console.log('1111111');
      console.log('1111111');
      console.log('1111111');
      console.log('1111111');

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 2000)
      })
    }).then(()=>{
      console.log(222222);
      console.log(222222);
      console.log(222222);
      console.log(222222);
      console.log(222222);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 2000);
      })
    }).then(()=>{
      console.log(33333);
      console.log(33333);
      console.log(33333);
      console.log(33333);
      console.log(33333);
    })
  </script>
</body>
</html>
