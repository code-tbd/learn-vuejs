<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    new Promise((resolve,reject) => {
      setTimeout(()=>{
        resolve('hello promise')
        reject('err')
      },1000)
    }).then(data => {
      console.log(data)
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve('hello 2')
        },1000)
      })
    }).catch(err => {
      console.log(err);
    }).then(data=>{
      console.log(data);
    })
    // 通过链式调用可以嵌套异步操作

    console.log('haha');
  </script>
</body>
</html>
