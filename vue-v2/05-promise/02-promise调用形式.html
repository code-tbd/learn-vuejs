<!DOCTYPE html>

<head>

<body>
  <script>
    new Promise((resolve,reject)=>{
      setTimeout(() => {
        // resolve('get')
        reject('err')
      }, 1000);
    }).then(data=>{
      // 成功和失败的处理都写在then里
      console.log(data);
    },data=>{
      console.log(data);
    })
  </script>
