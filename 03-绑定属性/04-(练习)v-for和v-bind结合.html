<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li @click="mIndex=index" v-for="(m,index) in movies" :class="{active:index==mIndex}">{{index+1}}-{{m}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                movies: [
                    '指环王1','指环王2','指环王3'
                ],
                mIndex: -1
            }
        })
    </script>
</body>
</html>
